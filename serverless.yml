plugins:
  - serverless-localstack
  - serverless-deployment-bucket

service: golang-serverless

frameworkVersion: '3'

custom:
  localstack:
    # debug: true
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    endpointFile: .localstack/resources/localstack_endpoints.json
    lambda:
      mountCode: False
    deploymentBucket:
      name: serverless
      maxPreviousDeploymentArtifacts: 0

provider:
  name: aws
  runtime: go1.x
  stage: local
  region: us-east-1
  environment:
    DYNAMODB_TABLE: Products
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:Scan
          Resource:
            - arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  insert:
    handler: bin/InsertProduct
    events:
      - http:
          path: /products
          method: post

  list:
    handler: bin/ListProducts
    events:
      - http:
          path: /products
          method: get
  

resources:
  Resources:
    Products:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1